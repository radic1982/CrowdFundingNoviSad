<div class="container">
    <div class="row">
        <div class="col-md-12">
        <img  width="100%" class="img-fluid" src="{{project.imageURL}}" />
        <div class="align-top"> 
            <div class="carousel-caption">
                <div class="align-top">
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row"><h1 class="bg-info">{{project.name}}</h1></div>
    <div class="row">
        <div class="col-md-6">
                <h3>Opis projekta:</h3><p>{{project.description}}</p>
        </div>
        <div class="col-md-6">
                <p><strong>Početak projekta:</strong> {{project.start}}</p>
                <p><strong>Završetak projekta:</strong> {{project.deadline}}</p>
                <p><strong>Potreban iznos:</strong> {{project.donationGoal}} rsd</p>
                <p><strong>Ukupno donirano:</strong>{{project.donationCurrent}} rsd </p>
                <p><button (click)="showDonate()" class="btn btn-success" data-toggle="modal" data-target="#doniranje">Doniraj</button></p>
                <p><a class="btn" href="main">Nazad</a></p>
        </div>
    </div>
</div>

<!--Donate modal-->
<div class="modal fade" id="doniranje" tabindex="-1" role="dialog" aria-labelledby="doniranje">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="doniranjeZavrsenoLabel"><strong>Doniranje</strong></h4>
        </div>
        <div class="modal-body">
            <form (submit)="donate()" class="form">
                <div class="form-group">
                    <strong>Koliko Novca:</strong><input [(ngModel)]="donation.amount" class="form-control" type="text" name="amount" />
                </div>
                <div class="form-group">
                    <input class="btn btn-primary" type="submit" value="Potvrdi"/>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Odustani</button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
